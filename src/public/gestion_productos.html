<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Productos – Biddable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
<header class="bg-white border-bottom shadow-sm sticky-top header-grande">
  <div class="container d-flex justify-content-between align-items-center py-3">
    <a href="index.html" class="d-flex align-items-center gap-3 text-decoration-none">
      <img src="uploads/logo-removebg-preview.png" alt="Logo" height="60">
      <span class="fw-bold text-dark fs-4">Biddable</span>
    </a>
    <nav class="d-flex align-items-center gap-3">
      <a href="index_admin.html" class="nav-link">Dashboard</a>
      <a href="gestion_usuarios.html" class="nav-link">Usuarios</a>
      <a href="gestion_productos.html" class="nav-link active">Productos</a>
      <a href="admin_subastas.html" class="nav-link">Subastas</a>
      <a href="notificaciones.html" class="nav-link position-relative">Notificaciones</a>
      <form class="d-flex ms-3" role="search" onsubmit="event.preventDefault(); buscarProducto();">
        <input id="admin-search" class="form-control form-control-sm" type="search" placeholder="Buscar..." aria-label="Buscar">
      </form>
      <div class="dropdown ms-2">
        <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Crear</button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="crearProducto.html">Crear Producto</a></li>
          <li><a class="dropdown-item" href="registro.html">Crear Usuario</a></li>
        </ul>
      </div>
      <a href="miCuenta.html" class="text-dark ms-3"><i class="fas fa-user fs-5"></i></a>
      <button class="btn btn-outline-secondary ms-3" onclick="cerrarSesion()">Cerrar sesión</button>
    </nav>
  </div>
</header>

<main class="container py-5">
  <h1 class="mb-4">Gestión de Productos</h1>
  <div id="tabla-productos" class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Título</th>
          <th>Vendedor</th>
          <th>Precio Inicial</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="productos-body"></tbody>
    </table>
  </div>
</main>

<!-- MODAL DE CONFIRMACIÓN -->
<div class="modal fade" id="modalConfirmarEliminar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar este producto?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="btn-confirmar-eliminar" type="button" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<!-- Notificación -->
<div id="notificacion-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/notificacion.module.js" type="module"></script>
<script src="js/adminProductos.js" type="module"></script>
<script>
  function buscarProducto(){ const q = document.getElementById('admin-search').value.trim(); if(!q) return; window.location.href = `productos.html?search=${encodeURIComponent(q)}`; }
</script>
<script>
  function cerrarSesion(){ localStorage.removeItem('token'); window.location.href='login.html'; }
</script>
</body>
</html>
