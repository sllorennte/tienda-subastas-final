<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuario - Biddable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/productos.css" />
  <link rel="stylesheet" href="css/usuario.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-header__inner">
      <a href="index.html" class="app-brand">
        <img src="uploads/logo-removebg-preview.png" alt="Biddable" />
        Biddable
      </a>
      <nav class="app-nav">
        <a href="index.html">Inicio</a>
        <a href="productos.html" class="is-active">Subastas</a>
        <a href="misPujas.html">Mis pujas</a>
        <a href="misProductos.html">Mis productos</a>
      </nav>
      <div class="app-header__actions">
        <a href="crearProducto.html" class="btn btn-outline-light">Vender un artículo</a>
      </div>
    </div>
  </header>

  <main class="usuario-hero">
    <section class="usuario-hero__top">
      <div class="usuario-hero__bg"></div>
      <div class="usuario-hero__inner container">
        <div class="usuario-avatar" id="usuario-avatar">U</div>
        <div class="usuario-info">
          <h1 id="usuario-nombre">Cargando…</h1>
          <p id="usuario-contacto" class="text-muted small">Contacto: —</p>
          <p id="usuario-bio" class="usuario-bio">Cargando biografía…</p>
          <div class="mt-3">
            <button id="btn-mensajear" class="btn btn-primary me-2"><i class="fas fa-envelope"></i> Mensajear</button>
            <a id="ver-todos" class="btn btn-outline-light" href="productos.html">Ver catálogo</a>
          </div>
        </div>
      </div>
    </section>

    <section class="usuario-listado container">
      <h3 class="mb-3">Subastas del vendedor</h3>
      <div id="lista-subastas" class="usuario-cards"></div>
      <div id="sin-subastas" class="text-muted mt-3 d-none">Este vendedor no tiene subastas activas.</div>
    </section>
  </main>

  <!-- Modal enviar mensaje (reutilizable) -->
  <div class="modal fade" id="modalMensaje" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enviar mensaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <textarea id="mensaje-texto" class="form-control" rows="5" placeholder="Escribe tu mensaje..."></textarea>
          <div id="mensaje-error" class="text-danger small mt-2"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btn-enviar-mensaje" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="notificacion-container" style="position:fixed;right:1rem;top:6rem;z-index:2000"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/usuario.js"></script>
</body>
</html>
